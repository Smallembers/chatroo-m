<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Socket.IO Chat with Users Sidebar</title>
  <style>
    /* Basic Reset and body */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #7289da, #99aab5);
      color: #fff;
      overflow-x: hidden;
    }

    /* Chat container */
    .chat.page {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Messages */
    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 10px;
      margin: 0 0 15px 0;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 8px;
      scrollbar-width: thin;
      scrollbar-color: #5865f2 transparent;
    }
    .messages::-webkit-scrollbar {
      width: 8px;
    }
    .messages::-webkit-scrollbar-thumb {
      background-color: #5865f2;
      border-radius: 4px;
    }

    /* Message styling */
    .message {
      margin-bottom: 10px;
      padding: 5px 10px;
      border-radius: 6px;
      background-color: rgba(88, 101, 242, 0.15);
      word-wrap: break-word;
      user-select: text;
      transition: background-color 0.3s ease;
    }
    .message.typing {
      font-style: italic;
      color: #aaa;
      background: none;
    }
    .message .username {
      font-weight: 700;
      margin-right: 8px;
    }
    .message.log {
      color: #ccc;
      font-style: italic;
      text-align: center;
      background: none;
      padding: 0;
      margin: 8px 0;
    }
    .temp-message {
      opacity: 0.7;
      font-style: italic;
    }

    /* Input area */
    .inputMessage {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }
    .inputMessage::placeholder {
      color: #bbb;
    }
    .inputMessage:focus {
      background-color: rgba(88, 101, 242, 0.35);
    }

    /* Login page */
    .login.page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(135deg, #7289da, #99aab5);
    }
    .usernameInput {
      padding: 12px 15px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 280px;
      max-width: 90vw;
      margin-bottom: 15px;
    }

    /* Users sidebar */
    .users-sidebar {
      position: fixed;
      top: 0;
      right: -280px; /* hidden by default */
      width: 280px;
      height: 100vh;
      background-color: #2c2f33; /* Discord dark bg */
      color: white;
      box-shadow: -2px 0 8px rgba(0,0,0,0.7);
      padding: 15px;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
    }
    .users-sidebar.open {
      right: 0;
    }
    .users-sidebar h3 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 10px;
      border-bottom: 1px solid #40444b;
      padding-bottom: 8px;
    }
    #users-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #users-list li {
      padding: 8px 10px;
      border-radius: 4px;
      margin-bottom: 6px;
      background-color: #23272a;
      font-weight: 500;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #users-list li:hover {
      background-color: #40444b;
    }

    /* Users button styles */
    #users-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1100;
      background: #5865F2; /* Discord blurple */
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(88, 101, 242, 0.5);
      transition: background-color 0.3s ease;
    }
    #users-btn:hover {
      background: #4752c4;
    }
    #users-btn.open {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="login page">
    <input class="usernameInput" type="text" maxlength="14" placeholder="Enter username" autofocus />
  </div>

  <!-- Chat Page -->
  <div class="chat page" style="display:none;">
    <ul class="messages"></ul>
    <input class="inputMessage" placeholder="Type here..." autocomplete="off" />
  </div>

  <!-- Users sidebar -->
  <div id="users-sidebar" class="users-sidebar" aria-label="Current users online">
    <h3>Users Online</h3>
    <ul id="users-list"></ul>
  </div>

  <!-- Users toggle button -->
  <button id="users-btn" aria-label="Toggle users sidebar" title="Toggle users" type="button" aria-expanded="false">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M17 21v-2a4 4 0 0 0-3-3.87" />
      <path d="M7 21v-2a4 4 0 0 1 3-3.87" />
      <circle cx="12" cy="7" r="4" />
    </svg>
  </button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
