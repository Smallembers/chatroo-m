<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatroom</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Hamburger icon */
    #menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    #menu-btn div {
      background-color: #333;
      height: 4px;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* hidden by default */
      width: 250px;
      height: 100vh;
      background: #222;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    #sidebar.open {
      left: 0;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    #sidebar button:hover {
      background: #666;
    }

    /* Themes for body */
    body.theme-light {
      background-color: #f5f5f5;
      color: #222;
    }
    body.theme-dark {
      background-color: #121212;
      color: #eee;
    }
    body.theme-blue {
      background-color: #0077cc;
      color: #fff;
    }
  </style>
</head>
<body class="theme-light">

  <!-- Hamburger menu -->
  <div id="menu-btn" aria-label="Open menu" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar menu -->
  <div id="sidebar">
    <h2>Choose Theme</h2>
    <button data-theme="theme-light">Light</button>
    <button data-theme="theme-dark">Dark</button>
    <button data-theme="theme-blue">Blue</button>
  </div>

  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..." />
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const body = document.body;

    // Toggle sidebar open/close
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Theme buttons click
    sidebar.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        body.classList.remove('theme-light', 'theme-dark', 'theme-blue');
        body.classList.add(btn.dataset.theme);
        sidebar.classList.remove('open');
      });
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        sidebar.classList.remove('open');
      }
    });
  </script>
</body>
</html>
