<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-color: #36393f;
      --text-color: #dcddde;
      --input-bg: #40444b;
      --input-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .chat.page {
      display: none;
    }

    #theme-menu-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    #theme-toggle {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-color);
    }

    #theme-menu {
      margin-top: 5px;
      display: flex;
      flex-direction: column;
      background: var(--bg-color);
      border: 1px solid #555;
      padding: 5px;
      border-radius: 4px;
    }

    #theme-menu.hidden {
      display: none;
    }

    .theme-option {
      background: none;
      border: none;
      color: var(--text-color);
      padding: 5px;
      text-align: left;
      cursor: pointer;
    }

    .usernameInput, .inputMessage {
      background-color: var(--input-bg);
      color: var(--input-text);
      border: none;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin: 0;
      height: 300px;
      overflow-y: auto;
      border-top: 1px solid #555;
    }

    .message {
      padding: 5px 10px;
    }

    .log {
      text-align: center;
      color: #999;
    }

    /* Themes */
    .theme-light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --input-text: #000000;
    }

    .theme-dark {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --input-bg: #2e2e2e;
      --input-text: #ffffff;
    }

    .theme-blue {
      --bg-color: #2f3136;
      --text-color: #dcddde;
      --input-bg: #40444b;
      --input-text: #ffffff;
    }
  </style>
</head>
<body class="theme-blue">
  <div id="theme-menu-container">
    <button id="theme-toggle" aria-label="Toggle theme menu">â˜°</button>
    <div id="theme-menu" class="hidden">
      <button class="theme-option" data-theme="light">Light</button>
      <button class="theme-option" data-theme="dark">Dark</button>
      <button class="theme-option" data-theme="blue">Discord Blue</button>
    </div>
  </div>

  <div class="login page">
    <input class="usernameInput" placeholder="Enter username" />
  </div>

  <div class="chat page">
    <ul class="messages"></ul>
    <input class="inputMessage" placeholder="Type here..." />
  </div>

  <div id="users-sidebar" class="sidebar">
    <ul id="users-list"></ul>
  </div>

  <button id="users-btn" aria-label="Toggle users list">Users</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="main.js"></script>
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeMenu = document.getElementById('theme-menu');
    const themeButtons = document.querySelectorAll('.theme-option');

    themeToggle.addEventListener('click', () => {
      themeMenu.classList.toggle('hidden');
    });

    themeButtons.forEach(button => {
      button.addEventListener('click', () => {
        const theme = button.getAttribute('data-theme');
        document.body.classList.remove('theme-light', 'theme-dark', 'theme-blue');
        document.body.classList.add(`theme-${theme}`);
        themeMenu.classList.add('hidden');
        localStorage.setItem('chatTheme', theme);
      });
    });

    // Restore theme on page load
    const savedTheme = localStorage.getItem('chatTheme');
    if (savedTheme) {
      document.body.classList.add(`theme-${savedTheme}`);
    }
  </script>
</body>
</html>
