<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatroom</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Existing styles --- */
    #menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
      transition: opacity 0.3s ease;
    }
    #menu-btn div {
      background-color: #333;
      height: 4px;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    #menu-btn.open {
      opacity: 0;
      pointer-events: none;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* hidden */
      width: 250px;
      height: 100vh;
      background: #222;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }
    #sidebar.open {
      left: 0;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    #sidebar button:hover {
      background: #666;
    }

    /* Right sidebar for users */
    #users-sidebar {
      position: fixed;
      top: 0;
      right: -300px; /* hidden offscreen */
      width: 300px;
      height: 100vh;
      background: #2c2f33;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: right 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }
    #users-sidebar.open {
      right: 0;
    }
    #users-sidebar h2 {
      margin-top: 0;
    }
    #users-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #users-list li {
      padding: 8px 5px;
      border-bottom: 1px solid #444;
    }

    /* Users toggle button top-right */
    #users-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
      background-color: #333;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    #users-btn.open {
      opacity: 0;
      pointer-events: none;
    }

    /* Other theme and notification styles here (omitted for brevity) */

  </style>
</head>
<body class="theme-light">

  <!-- Sidebar menu (left) -->
  <div id="sidebar" aria-label="Theme selection sidebar" role="navigation">
    <h2>Choose Theme</h2>
    <button data-theme="theme-light">Light</button>
    <button data-theme="theme-dark">Dark</button>
    <button data-theme="theme-blue">Blue</button>
    <button data-theme="theme-blurple">Midnight Blurple</button>
    <button data-theme="theme-discord-dark">Discord Dark</button>
    <button data-theme="theme-notblack">Not Quite Black</button>
    <button data-theme="theme-ghostwhite">Ghost White</button>
    <button data-theme="theme-dimmed-midnight">Dimmed Midnight</button>
  </div>

  <!-- Hamburger menu left -->
  <div id="menu-btn" aria-label="Open menu" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Users toggle button right -->
  <div id="users-btn" aria-label="Show users" role="button" tabindex="0">ðŸ‘¥</div>

  <!-- Users sidebar (right) -->
  <div id="users-sidebar" aria-label="Current users sidebar" role="complementary">
    <h2>Current Users</h2>
    <ul id="users-list">
      <!-- Usernames will be inserted here dynamically -->
    </ul>
  </div>

  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..." />
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const body = document.body;

    const usersBtn = document.getElementById('users-btn');
    const usersSidebar = document.getElementById('users-sidebar');
    const usersList = document.getElementById('users-list');

    // Toggle theme sidebar
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      menuBtn.classList.toggle('open');
      // Hide users sidebar if open
      if (usersSidebar.classList.contains('open')) {
        usersSidebar.classList.remove('open');
        usersBtn.classList.remove('open');
      }
    });

    // Toggle users sidebar
    usersBtn.addEventListener('click', () => {
      usersSidebar.classList.toggle('open');
      usersBtn.classList.toggle('open');
      // Hide theme sidebar if open
      if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        menuBtn.classList.remove('open');
      }
    });

    // Theme selection buttons
    sidebar.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        body.classList.remove(
          'theme-light', 'theme-dark', 'theme-blue', 'theme-blurple',
          'theme-discord-dark', 'theme-notblack', 'theme-ghostwhite', 'theme-dimmed-midnight'
        );
        body.classList.add(btn.dataset.theme);
        sidebar.classList.remove('open');
        menuBtn.classList.remove('open');
      });
    });

    // Close sidebars on clicking outside
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuBtn.contains(e.target) &&
          !usersSidebar.contains(e.target) && !usersBtn.contains(e.target)) {
        sidebar.classList.remove('open');
        menuBtn.classList.remove('open');
        usersSidebar.classList.remove('open');
        usersBtn.classList.remove('open');
      }
    });

    // Example: function to update users list dynamically
    function updateUsersList(users) {
      usersList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        usersList.appendChild(li);
      });
    }

    // Example usage: replace with your actual user list from socket.io or other backend
    // Just for demo, we'll simulate a users list update every 5 seconds
    const demoUsers = [
      ['Alice', 'Bob', 'Charlie'],
      ['Alice', 'Bob', 'Charlie', 'David'],
      ['Alice', 'Bob'],
      ['Alice', 'Bob', 'Charlie', 'David', 'Eve']
    ];
    let index = 0;
    setInterval(() => {
      updateUsersList(demoUsers[index]);
      index = (index + 1) % demoUsers.length;
    }, 5000);
  </script>
</body>
</html>
